plugins {
	id 'com.github.johnrengelman.shadow' version '6.1.0'
}

apply plugin: 'java'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.apache.commons:commons-compress:1.21'

	// some additional dependencies for additional archivers/compressors
	implementation 'org.tukaani:xz:1.9'
	//noinspection GradlePackageUpdate
	implementation 'com.github.luben:zstd-jni:1.5.0-4'
	implementation 'org.brotli:dec:0.1.2'
	//noinspection GradlePackageUpdate
	implementation 'asm:asm:3.2'
	// newer commons-compress will use 'org.ow2.asm:asm:9.2'

	// for configuring log4j to be silent during fuzzing
    implementation 'org.apache.logging.log4j:log4j-core:2.17.2'
	implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.17.2'

	//noinspection GradlePackageUpdate
	implementation 'commons-io:commons-io:2.11.0'
	implementation 'org.apache.commons:commons-lang3:3.12.0'

	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
	testImplementation 'org.junit.jupiter:junit-jupiter-params:5.8.2'
	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

test {
	useJUnitPlatform()
}

wrapper {
	gradleVersion = '6.6.1'
}

task getDeps(type: Copy) {
	from sourceSets.main.runtimeClasspath
	into 'build/runtime/'
}
