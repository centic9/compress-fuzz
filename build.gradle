plugins {
	id 'com.github.johnrengelman.shadow' version '6.1.0'
}

apply plugin: 'java'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.apache.commons:commons-compress:1.23.0'

	// some additional dependencies for additional archivers/compressors
	implementation 'org.tukaani:xz:1.9'
	//noinspection GradlePackageUpdate
	implementation 'com.github.luben:zstd-jni:1.5.4-2'
	implementation 'org.brotli:dec:0.1.2'

	// this needs to match what commons-compress is using
	//noinspection GradlePackageUpdate
	implementation 'org.ow2.asm:asm:9.4'

	// for configuring log4j to be silent during fuzzing
    implementation 'org.apache.logging.log4j:log4j-core:2.20.0'
	implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.20.0'

	//noinspection GradlePackageUpdate
	implementation 'commons-io:commons-io:2.13.0'
	implementation 'org.apache.commons:commons-lang3:3.13.0'

	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
	testImplementation 'org.junit.jupiter:junit-jupiter-params:5.10.0'
	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
}

test {
	useJUnitPlatform()
}

wrapper {
	gradleVersion = '7.6.1'
}

task getDeps(type: Copy) {
	from sourceSets.main.runtimeClasspath
	into 'build/runtime/'
}
